<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draw Lots</title>
  </head>
  <body>
    <div class="container">
      <h1>Draw Lots</h1>
      <h3>
        Fill the blank with your options, once your addition is completed
        Then press enter and see what happens to your luck !
      </h3>
      <textarea
        id="textarea"
        placeholder="Enter Your Options..."
      ></textarea>
      <div id="tags">
         <span class="tag">Option#1</span>
        <span class="tag">Option#2</span>
        <span class="tag">Option#3</span> 
      </div>
      <small
        >Please add comma between the words (',') .
      </small>
    </div>

    <script src="main.js"></script>
  </body>
</html>
